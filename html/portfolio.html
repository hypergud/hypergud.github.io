	<script>
		var numberOfEls = 175;
		//파티클 양 조절
		var duration = 4000;
		// 퍼지기까지 정해둔 시간
		var midScreenX = window.innerWidth / 2;
		//midscreen x = 윈도우 콘텐츠 창의 너비의 반
		var midScreenY = window.innerHeight / 2;
		//midscreen y = 윈도우 콘텐츠 창의 높이의 반
		var radius = Math.sqrt(midScreenX * midScreenX + midScreenY * midScreenY);
		// 반지름 = (윈도우 너비 반의 제곱 + 윈도우 높이 반의 제곱) 의 루트값.
		var fragment = document.createDocumentFragment();
		// fragment 변수는 노드를 담은 임시 개체이다 ?
		for (var i = 0; i < numberOfEls; i++) {
			//역시 numberOfEls는 파티클 개수!
			var hue = Math.round(360 / numberOfEls * i);
			//요소의 색상은 (360/파티클 개수로 정한 수 * 현재 파티클의 순번 )의 값의 소수점 이하를 반올림한 것.
			var angle = Math.random() * Math.PI * 8;
			//요소의 각도는 0 이상 1 미만 사이의 랜덤값 * 3.14 * 8 ;
			var el = document.createElement('div');
			//변수 el 은 문서에 div 요소를 새로 만들어 값을 가지고
			el.classList.add('particule');
			//div의 class에 particule 도 넣는다.
			el.style.backgroundColor = 'hsl(' + hue + ', 0%, 60%)';
			//div 요소의 배경 색은 hsl(색상=hue, 채도=35%, 명도=60%)
			el.style.width = '1.2px';
			//div 요소의 너비는 1px.
			el.style.height = '1.2px';
			//div 요소의 높이는 1px.
			anime({
				targets: el,
				//anime 코드의 타겟은 el.
				width: ['2px', '4px'],
				//너비 재설정 -> 시작 ~ 끝
				height: ['2px', '4px'],
				//높이 재설정 -> 시작 ~ 끝
				left: [midScreenX + 'px', Math.cos(angle) * radius + midScreenX + 'px'],
				//위치 조절, 왼쪽에서 얼마
				top: [midScreenY + 'px', Math.sin(angle) * radius + midScreenY + 'px'],
				//위치 조절, 위에서 얼마
				delay: (duration / numberOfEls) * (i + 30),
				//지연되는 시간은 (4000/100) * 순번+30
				duration: duration / 2,
				//애니메이션이 한 번 도는 시간은 4000/2 = 2000
				easing: 'easeInOutBack',
				//https://easings.net/ easing 속성이 많다.
				loop: true
				//반복 실행할거다.
			});
			fragment.appendChild(el);
			//변수에 el 아이들을 받아줘
		}
		document.body.appendChild(fragment);
		//문서의 body에 아이들 받아줘 ...

	</script>
