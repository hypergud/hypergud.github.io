        @-webkit-keyframes colorchange {
          0% {color: #333333;}
          25% {color: #e32e89;}
          50% {color: #2980b9;}
          75% {color: #93b0bc;}
          100% {color: #ff74fa;}

        @-moz-keyframes color-change {
           0% {color: #333333;}

        @-ms-keyframes color-change {

        /*레이어들*/



.layer {
    display: table;
    width: 100%;
    height: 100%
}

.layer .layer-container {
    display: table-cell;
    position: relative;
    vertical-align: middle;
    text-align: left;
    width: 100%;
    height: 100%;
        }

.layer .layer-area {
    width: 85%;
    height: 85%;
    margin-right: auto;
    margin-left: auto;
}

.content::after {
    content: "";
    display: block;
    clear: both
}

.index + .content {
    margin-top: 50px;
}


    .layer .content{
        position: relative;
        width: 100%;
/*        height: 100%;*/
    }
        
       
        
        
        
        /*    메인 자동재생 다이브인 동영상*/
	#myVideo{
		position: absolute;
		right: 0;
		bottom: 0;
		top:0;
		right:0;
		width: 100%;
		height: 100%;
		background-size: 100% 100%;
 		background-color: black; /* in case the video doesn't fit the whole page*/
  		/* background-image: ; */
  		background-position: center center;
  		background-size: contain;
   		object-fit: cover; /*cover video background */
   		z-index:3;
	}
        
        
        /* Layer with position absolute in order to have it over the video
	* --------------------------------------- */
	#section0 .layer0{
		text-align: center;
		position: fixed;
		z-index: 10;
		width: 100%;
		height: 100%;
		left: 0;
		top: 0%;
		/*
		* Preventing flicker on some browsers
		* See http://stackoverflow.com/a/36671466/1081396  or issue #183
		*/
		-webkit-transform: translate3d(0,0,0);
		-ms-transform: translate3d(0,0,0);
		transform: translate3d(0,0,0);
	}

	/*solves problem with overflowing video in Mac with Chrome */
	#section0, #section1, #section3, #section4, #section5, #section6, #section7, #section8{
		overflow: hidden;
	}


	/* Bottom menu
	* --------------------------------------- */
	#infoMenu li a {
		color: #fff;
	}


	/* Hiding video controls
	* See: https://css-tricks.com/custom-controls-in-html5-video-full-screen/
	* --------------------------------------- */
	video#myVideo::-webkit-media-controls {
	  display:none !important;
	}

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,

            centeredSlides: true,
            slidesPerView: 3,
            initialSlide: 0,
            coverflowEffect: {
                rotate: 50,
                loop: true,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: '.swiper-pagination',
            },

            effect: 'coverflow',
            loop: true,
            centeredSlides: true,
            slidesPerView: 3,
            initialSlide: 0,
            keyboardControl: true,
            mousewheelControl: true,
            lazyLoading: true,
            preventClicks: false,
            preventClicksPropagation: false,
            lazyLoadingInPrevNext: true,
            coverflow: {
                rotate: 0,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: false,
            }
        });

        var $slide = document.getElementsByClassName(".swiper-slide");

        }
